type Form @model @key(name:"byCategory", fields:["categoryID"]) {
  id: ID!
  name: String!
  categoryID: ID!
  category: Category @connection(fields: ["categoryID"])
  pages: String!
  totalSubs: Int!
}

type Category @model {
  id: ID!
  name: String!
  parentID: ID
}

type Submission @model @key(name: "byForm", fields: ["formID"]) @key(name: "byUser", fields: ["formID"]) @key(name: "bySubID", fields: ["subID"]) {
  id: ID!
  subID: Int! 
  userID: ID
  user: User
  formID: ID!
  values: String!
  status: String!
  startDate: String!
  submissionDate: String
}

type User @model {
  id: ID!
  email: String!
  firstName: String
  lastName: String
  address: String!
  contactNumber: String
}
